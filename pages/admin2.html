	<header class="header">
		<div class="header__main">
			<div class="header__logo">
				<img src="../img/logo.png" alt="logo" />
			</div>
			<div class="header__title">
				<h1>
					<a href="../index.html"><span id="navSelected">Chakruk |</span> Geometrical Strategic
						Tool</a>
				</h1>
			</div>
		</div>

		<div class="header__navbar">
			<div class="header__navbarItem">
				<h2><a href="../pages/preventa.html">Preventa</a></h2>
			</div>
			<div class="header__navbarItem">
				<h2><a href="../pages/novedades.html">Novedades</a></h2>
			</div>
			<div class="header__navbarItem">

			</div>
			<div class="header__login header__navbarItem">
				<h2>
					<a id="loginSelected" class="header__loginButton" href="#">Login</a>
				</h2>
			</div>
		</div>
	</header>

	<div class="msjDiv">
		<div class="header__msj">
			<div class="text">
				<h2 id="msjTitle"></h2>
				<p id="msjDesc"></p>
			</div>
			<div class="btn">
				<button id="msjBtnCancel">
					<span>CANCELAR</span>
					<div class="top"></div>
					<div class="left"></div>
					<div class="bottom"></div>
					<div class="right"></div>
				</button>
			</div>
			<div class="btn">
				<button id="msjBtn">
					<span>ACEPTAR</span>
					<div class="top"></div>
					<div class="left"></div>
					<div class="bottom"></div>
					<div class="right"></div>
				</button>
			</div>
		</div>
	</div>

	<div class="header__loginForm">
		<div class="header__loginUser">
			<button class="header__close">X</button>
			<label for="user">Nombre de Usuario o Email</label>
			<input type="text" name="user" id="user" />
			<label for="pass">Password</label>
			<input type="password" name="pass" id="pass" />
			<p class="header__loginFormMsj"></p>

			<div class="header__loginBtns">
				<div class="btn">
					<button class="btn__registro" id="registBtn">
						<span>REGISTRAR</span>
						<div class="top"></div>
						<div class="left"></div>
						<div class="bottom"></div>
						<div class="right"></div>
					</button>
				</div>

				<div class="btn">
					<button id="loginBtn">
						<span>INGRESAR</span>
						<div class="top"></div>
						<div class="left"></div>
						<div class="bottom"></div>
						<div class="right"></div>
					</button>
				</div>
			</div>
		</div>

		<div class="header__regist">
			<button class="header__close">X</button>
			<h2>Información Personal</h2>
			<form class="header__form">
				<div class="header__registUsername">
					<label for="username">Nombre de usuario</label>
					<input type="text" name="username" placeholder="ingrese nombre de usuario" id="username" required />
				</div>
				<div class="header__registName">
					<div>
						<label for="name">Nombre</label>
						<input type="text" name="name" id="name" placeholder="ingrese su nombre" required />
					</div>
					<div>
						<label for="lastName">Apellido</label>
						<input type="text" name="LastName" id="LastName" placeholder="ingrese su apellido" required />
					</div>
				</div>
				<div class="header__registEmail">
					<label for="email">Correo Electrónico</label>
					<input type="text" name="email" id="email" required
						placeholder="Ingrese su correo electrónico personal gmail o hotmail" />
				</div>
				<div class="header__registDiv">
					<div class="header__registPassDiv">
						<div class="header__registPass">
							<label for="passReg">Ingrese su Contraseña</label>
							<input class="header__registPassIn" type="password" name="passReg" id="passReg"
								placeholder="8 caracteres min." required />
						</div>
						<div class="header__registPass">
							<label for="repass">Repita su Contraseña</label>
							<input class="header__registPassIn" type="password" name="repass" id="repass"
								placeholder="8 caracteres min." required />
						</div>
					</div>

					<div class="header__registImg">
						<div class="header__registSel">
							<div>
								<label for="imgSelect">Avatar</label>
								<select name="imgSelect" id="imgSelect">
									<option value="rey" selected>Rey</option>
									<option value="reina">Reina</option>
									<option value="alfil">Alfil</option>
									<option value="caballo">Caballo</option>
									<option value="torre">Torre</option>
									<option value="peon">Peon</option>
								</select>
							</div>
							<div>
								<label for="imgColor">Facción</label>
								<select name="imgColor" id="imgColor">
									<option value="animal" selected>Animal</option>
									<option value="mech">Mech</option>
								</select>
							</div>
						</div>
						<div class="header__registImgDiv">
							<img id="header__avatar" src="" alt="" />
						</div>
					</div>
				</div>

				<div class="btn">
					<button id="createBtn" type="submit" disabled>
						<span>CREAR CUENTA</span>
						<div class="top"></div>
						<div class="left"></div>
						<div class="bottom"></div>
						<div class="right"></div>
					</button>
				</div>
			</form>
		</div>
	</div>
	<!-- ======================================== -->
	<!-- 									FIN										  -->

	<div class="sections">
		<div class="closeSession">
			<div class="btn">
				<button id="closeSession">
					<span>CERRAR SESIÓN</span>
					<div class="top"></div>
					<div class="left"></div>
					<div class="bottom"></div>
					<div class="right"></div>
				</button>
			</div>
		</div>

		<div class="perfil">
			<div class="perfil__img">
				<div class="perfil__imgImg">
					<img id="avatar" src="" alt="" />
				</div>
			</div>

			<div class="perfil__info">
				<h2 class="perfil__h2">Panel Admin</h2>
			</div>

			<div class="perfil__settings">
				<div class="perfil__notificaciones">
					<button id="obtener-usuarios">Listar usuarios</button>
				</div>
			</div>

		</div>

		<table id="tabla-usuarios">
			<thead>
				<tr>
					<th>USUARIOS</th>
					<th>EMAIL</th>
					<th>ELIMINAR</th>
				</tr>
			</thead>
			<tbody>
				<!-- Aquí se insertarán los usuarios -->
			</tbody>
		</table>

	</div>
